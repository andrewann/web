<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анимированный шар</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(120deg, #1e3c72, #2a5298);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .ball {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff7e5f, #feb47b);
    animation: move 4s ease-in-out infinite alternate, colorchange 6s linear infinite;
  }
  @keyframes move {
    0% { transform: translate(-150px, -150px); }
    50% { transform: translate(150px, -150px); }
    100% { transform: translate(0px, 150px); }
  }
  @keyframes colorchange {
    0% { background: radial-gradient(circle at 30% 30%, #ff7e5f, #feb47b); }
    50% { background: radial-gradient(circle at 30% 30%, #6a11cb, #2575fc); }
    100% { background: radial-gradient(circle at 30% 30%, #ff7e5f, #feb47b); }
  }
</style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
